<body>
    <h2>Join our Newsletter</h2>
    <form action="https://formdump.codeinstitute.net" method="post">
        <!--Full name-->
        <div>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <!--Phone number-->
        <div>
            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" required>
        </div>
        <!--Email address-->
        <div>
            <label for="email-address">Email Address</label>
            <input type="email" id="email-address" name="email-address" required>
        </div>
        <!--Age-->
        <div>
            <label for="Age">Age:</label>

            <input type="checkbox" id="under-18" name="age" value="Under 18">
            <label for="under-18">Under 18</label>

            <input type="checkbox" id="18-30" name="age" value="18-30">
            <label for="18-30">18-30</label>

            <input type="checkbox" id="30-50" name="age" value="30-50">
            <label for="30-50">30-50</label>

            <input type="checkbox" id="50+" name="age" value="50=">
            <label for="50+">50+</label>
        </div>
        <!--Fitness Level-->
        <div>
            <label for="fitness-level">Fitness Level:</label>

            <input type="radio" id="beginner" value="beginner">
            <label for="beginner">Beginner</label>

            <input type="radio" id="intermediate" value="intermediate">
            <label for="intermediate">Intermediate</label>

            <input type="radio" id="expert" value="expert">
            <label for="expert">Expert</label>
        </div>
        <!--Goals-->
        <div>
            <label for="goals">Goals</label>
            <select name="goals" id="goals" required>
                <option value="weight-loss">Weight Loss</option>
                <option value="weight-gain">Weight Gain</option>
                <option value="general-fitness">General Fitness</option>
                <option value="mobility"></option>

            </select>
        </div>

        <!--Join our Promgramme-->
        <div>
            <button type="submit">Join</button>
            <button type="reset">Reset</button>
        </div>



    </form>
